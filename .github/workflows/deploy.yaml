name: Deploy Lambda with API Gateway using SAM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"  # Change to your region

      - name: Install Python 3.8
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.8 python3.8-dev python3.8-distutils
          sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.8 1
          python3 --version  # Verify Python version

      - name: Install pip for Python 3.8
        run: |
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python3 get-pip.py
          python3 -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: SAM Build
        run: |
          sam build

      - name: SAM Deploy
        run: |
          sam deploy --no-confirm-changeset --stack-name my-sam-stack --capabilities CAPABILITY_IAM
